<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>


<header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
    <p class="lead">Enter City</p>
    
  <div class="container">
      <div class="row justify-content-md-center">
        <input class="col-md-3 text" id="input">

      </input>

    
        <button class="col-md-1"  id="btn">
          search
        </button>
        
  </div>

  </header>
  <div class="history" id="history"></div>

  <div class="container" >
    
    <div class="row align-items-start" id="mainrow">
        <div class="col"></div>
        <div class="col-md-12 name" id="cityName"></div>
        <div class="row row-cols-1 m-50% icon" id="icon"></div>
        <div class="col-md-12"></div>
        <div class="col-md-3 current" id="temp"></div>
        <div class="col-md-3 current" id="humidity"></div>
        <div class="col-md-3 current" id="wind"></div>
        <div class="col-md-3 current" id="uv"></div>
        
      
      <!-- <div class="col col-md-" id="mainbox">

      </div> -->

    </div>
    <div class="row day1 justify-content-md-center" id="row1">
        
                <div class="col-md-2 day" id= "day 1">
                    <div class="col daily" id="dayDate"></div>
                    <div class="col daily" id="dayTemp"></div>
                    <div class="col daily" id="dayHumidity"></div>
                    <div class="col daily" id="dayUv"></div>
                    <div class="col daily" id="dayWind"></div>
                </div>
                <div class="col-md-2 day" id= "day 2">
                    <div class="col daily" id="dayDate1"></div>
                    <div class="col daily" id="dayTemp1"></div>
                    <div class="col daily" id="dayHumidity1"></div>
                    <div class="col daily" id="dayUv1"></div>
                    <div class="col daily" id="dayWind1"></div>
                </div>
                <div class="col-md-2 day" id= "day 3">
                    <div class="col daily" id="dayDate2"></div>
                    <div class="col daily" id="dayTemp2"></div>
                    <div class="col daily" id="dayHumidity2"></div>
                    <div class="col daily" id="dayUv2"></div>
                    <div class="col daily" id="dayWind2"></div>
                </div>
                <div class="col-md-2 day" id= "day 4">
                    <div class="col daily" id="dayDate3"></div>
                    <div class="col daily" id="dayTemp3"></div>
                    <div class="col daily" id="dayHumidity3"></div>
                    <div class="col daily" id="dayUv3"></div>
                    <div class="col daily" id="dayWind3"></div>
                </div>
                <div class="col-md-2 day" id= "day 5">
                    <div class="col daily" id="dayDate4"></div>
                    <div class="col daily" id="dayTemp4"></div>
                    <div class="col daily" id="dayHumidity4"></div>
                    <div class="col daily" id="dayUv4"></div>
                    <div class="col daily" id="dayWind4"></div>
                </div>
        
              </div>
   
    

    
</div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
